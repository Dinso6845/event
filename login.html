<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.dmc.tv/wallpaper/raw/14177.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .login-container {
            background: rgba(83, 83, 83, 0.8);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        .login-container h1 {
            margin-bottom: 50px;
            font-size: 30px;
            color: #ffffff;
            text-transform: uppercase;
        }

        .login-container .input-container {
            position: relative;
            margin: 18px 0;
        }

        .login-container input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            background-color: rgba(83, 83, 83, 0.8);
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }

        .login-container .input-icon {
            position: absolute;
            left: 33px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffffff;
            font-size: 18px;
        }

        .login-container .toggle-password {
            position: absolute;
            right: 35px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ffffff;
        }

        .login-container button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .login-container button:active {
            transform: translateY(2px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="http://127.0.0.1:80/Event/login.php" method="POST">
            <div class="input-container">
                <i class="input-icon fas fa-user"></i>
                <input id="username" type="text" placeholder="Username" name="username" autocomplete="username"
                    required>
            </div>
            <div class="input-container">
                <i class="input-icon fas fa-lock"></i>
                <input id="password" type="password" placeholder="Password" name="password"
                    autocomplete="current-password" required>
                <i class="toggle-password fas fa-eye" onclick="togglePassword()"></i>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();

    // Get form data
    const formData = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
    };

    fetch('http://127.0.0.1:80/Event/login.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData) // ส่งข้อมูลเป็น JSON
    })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                window.location.href = 'manage.html';
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
});
    </script>
</body>

</html>
