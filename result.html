<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Image Result</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* ป้องกันการเลื่อน */
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* ทำให้วิดีโอเต็มพื้นที่ */
            z-index: -1; /* วิดีโออยู่ด้านหลัง */
        }

        #processed-image {
            max-width: 100%;
            height: auto;
            animation: moveImage 10s infinite linear;
            position: relative; /* ทำให้ภาพอยู่เหนือวิดีโอ */
            z-index: 1; /* ให้ภาพอยู่ด้านหน้า */
        }

        @keyframes moveImage {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(100vw);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="https://cdn.pixabay.com/video/2019/08/01/25696-352026473_large.mp4" type="video/mp4">
    </video>

    <img id="processed-image" src="" alt="Processed Image">
    <script>
        // ดึง URL ของรูปจาก localStorage
        const processedImage = document.getElementById("processed-image");
        processedImage.src = localStorage.getItem("processedImage");

        // หากไม่มีรูปใน localStorage ให้แสดงข้อความ
        if (!processedImage.src) {
            processedImage.alt = "No result image available!";
        }
    </script>
</body>
</html>
