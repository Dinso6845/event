<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/favicon.ico" />
    <title>JJ Mall</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>

<body>
    <video id="video-background" autoplay muted loop></video>
    
    <button id="toggle-music-btn">
        <i id="music-icon" class="fa fa-volume-mute"></i>
    </button>

    <button id="go-to-website-btn">
        <i class="fas fa-globe"></i>
    </button>  

    <button id="go-to-facebook-btn">
        <i class="fab fa-facebook-f"></i>
    </button> 

    <button id="copy-link-btn">
        <i class="fas fa-share-alt"></i>
    </button>

    <div id="toast">คัดลอกลิงก์ เพื่อส่งต่อให้เพื่อน</div>
    

    <audio id="background-music" preload="auto"></audio>

    <img id="gif-background" alt="Background">
    <div class="content">
        <button id="create-greeting-btn">สร้างคำอวยพร</button>
    </div>
    <div id="cartoon-count-container">
        คำอวยพรทั้งหมด: <span id="cartoon-count">0</span> ข้อความ
    </div>

    <div id="image-container"></div>

    <!-- Modal Structure -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1></h1>

            <div id="cartoon-selection"></div>

            <label for="user-message">ชื่อของคุณ (Username):</label>
            <input type="text" id="user-message" placeholder="กรอกชื่อของคุณ..." />

            <label for="cartoon-message">คำอวยพร (Wish):</label>
            <textarea id="cartoon-message" placeholder="กรอกคำอวยพร..."></textarea>

            <label for="image-upload">อัปโหลดรูปภาพ:</label>
            <input type="file" id="image-upload" accept="image/*">

            <label for="event-name" style="display: none;">Event Name:</label>
            <input type="text" id="event-name" placeholder="กรอกชื่อเหตุการณ์..." style="display: none;" />

            <button id="submit-btn">สร้างคำอวยพร</button>
        </div>
    </div>

    <div class="popup" id="myPopup">
        <h2>คำเตือน!</h2>
        <p>ข้อความของคุณมีคำต้องห้าม กรุณาแก้ไข</p>
        <button onclick="document.getElementById('myPopup').style.display='none'">ตกลง</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
